<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <button class="reset buttonStyle">Again!</button>
    <!-- <input type="reset" class="reset buttonStyle" value="Again!"> -->
    <span class="range">&ltBetween 1 and 20&gt</span>
    <h1>Guess My Number !</h1>
    <hr>
    <div id="answer" >
        <p>?</p>
    </div>
    <section class="left">
        <input type="text" class="inputValue">
        <button class="check buttonStyle">Check!</button>
    </section>
    <section class="right">
        <span id="clue">Start Guessing ...</span>
        <span id="score">score: </span>
        <span id="Highscore">Highscore: </span>
    </section>
    <script src="script.js"></script>
</body>
</html>
